<html>
<ul id="main">

</ul>
    <script>
        let files  = [
            "angular.md",
            "clientside.md",
            "data.md",
            "devops.md",
            "main.md",
            "microservices.md",
        ];

        let main = document.getElementById("main")

        files.forEach(x => {
            let item = document.createElement("li")
            let link = document.createElement("a")
            link.setAttribute("href", x);
            link.innerHTML = x
            item.appendChild(link);

            main.appendChild(item);
        })


    </script>
</html>
